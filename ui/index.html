<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UPX GUI</title>
        <!-- Tailwind CSS -->
        <link rel="stylesheet" href="css/tailwind.css" />
        <link rel="stylesheet" href="css/style.css" />
        <!-- 预加载关键资源 -->
        <link rel="preload" href="js/main.js" as="script" />
    </head>
    <body class="h-screen overflow-hidden bg-background" oncontextmenu="return false">
        <!-- 标题栏 -->
        <div
            id="titlebar"
            class="h-10 bg-card border-b border-border flex items-center justify-between px-3"
        >
            <div data-tauri-drag-region class="flex items-center gap-3 flex-1 h-full">
                <div class="w-2 h-2 rounded-full bg-primary breathing-light"></div>
                <span
                    id="app-title"
                    class="text-foreground text-xs font-medium select-none cursor-pointer hover:text-muted-foreground transition-colors"
                    title="访问 GitHub 仓库"
                >
                    UPX-加壳脱壳
                </span>
                <span id="upx-version" class="text-muted-foreground text-xs select-none"></span>
            </div>
            <div class="flex items-center gap-0.5">
                <button
                    id="refresh-icon-btn"
                    class="btn btn-ghost w-9 h-9 p-0"
                    title="刷新图标缓存"
                >
                    <svg
                        class="w-4 h-4 text-muted-foreground"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                        />
                    </svg>
                </button>
                <button id="settings-btn" class="btn btn-ghost w-9 h-9 p-0" title="设置">
                    <svg
                        class="w-4 h-4 text-muted-foreground"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                        />
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                        />
                    </svg>
                </button>
                <button id="titlebar-minimize" class="btn btn-ghost w-9 h-9 p-0">
                    <svg
                        class="w-4 h-4 text-muted-foreground"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M20 12H4"
                        ></path>
                    </svg>
                </button>
                <button id="titlebar-maximize" class="btn btn-ghost w-9 h-9 p-0">
                    <svg
                        class="w-4 h-4 text-muted-foreground"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"
                        ></path>
                    </svg>
                </button>
                <button
                    id="titlebar-close"
                    class="btn btn-ghost w-9 h-9 p-0 hover:bg-destructive/10 group"
                >
                    <svg
                        class="w-4 h-4 text-muted-foreground group-hover:text-destructive"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M6 18L18 6M6 6l12 12"
                        ></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="h-[calc(100vh-2.5rem)] flex flex-col p-5 gap-4">
            <!-- 操作选择 -->
            <div class="grid grid-cols-2 gap-4">
                <button
                    id="compress-btn"
                    class="drop-zone group relative py-6 px-5 bg-secondary/50 border border-border rounded-lg hover:border-primary hover:bg-accent transition-all cursor-pointer outline-none focus:outline-none"
                >
                    <svg
                        class="w-10 h-10 mx-auto mb-3 text-muted-foreground group-hover:text-primary transition-colors drop-icon"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                        />
                    </svg>
                    <div
                        class="text-sm font-semibold text-foreground mb-1 group-hover:text-primary transition-colors"
                    >
                        加壳压缩
                    </div>
                    <div class="text-xs text-muted-foreground">点击选择或拖放文件/文件夹到此处</div>
                </button>
                <button
                    id="decompress-btn"
                    class="drop-zone group relative py-6 px-5 bg-secondary/50 border border-border rounded-lg hover:border-primary hover:bg-accent transition-all cursor-pointer outline-none focus:outline-none"
                >
                    <svg
                        class="w-10 h-10 mx-auto mb-3 text-muted-foreground group-hover:text-primary transition-colors drop-icon"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
                        />
                    </svg>
                    <div
                        class="text-sm font-semibold text-foreground mb-1 group-hover:text-primary transition-colors"
                    >
                        脱壳解压
                    </div>
                    <div class="text-xs text-muted-foreground">点击选择或拖放文件/文件夹到此处</div>
                </button>
            </div>

            <!-- 日志输出 -->
            <div class="card p-5 flex-1 flex flex-col min-h-0">
                <h2 class="text-sm font-semibold text-foreground mb-3">执行日志</h2>
                <div
                    id="log-output"
                    class="flex-1 bg-primary text-primary-foreground font-mono text-sm p-4 overflow-y-auto overflow-x-hidden rounded-md"
                >
                    <div class="text-primary-foreground/50">等待操作...</div>
                </div>
            </div>
        </div>

        <!-- 全局设置弹窗 -->
        <div
            id="settings-modal"
            class="hidden fixed inset-0 bg-foreground/80 flex items-center justify-center z-50 backdrop-blur-sm modal-backdrop"
        >
            <div class="card p-6 w-full mx-4 modal-content" style="max-width: 640px">
                <h2 class="text-lg font-semibold text-foreground mb-5">全局设置</h2>

                <div class="space-y-5">
                    <!-- 压缩级别 -->
                    <div class="bg-muted p-4 rounded-md">
                        <div class="flex items-center justify-between mb-3">
                            <label class="text-sm font-medium text-foreground">压缩级别</label>
                            <span id="level-display" class="text-sm font-semibold text-primary">
                                级别 9
                            </span>
                        </div>

                        <div class="relative">
                            <input
                                type="range"
                                id="compression-level"
                                min="1"
                                max="10"
                                value="9"
                                class="w-full appearance-none cursor-pointer slider"
                            />
                        </div>

                        <p
                            id="level-description"
                            class="text-xs text-muted-foreground text-center mt-3"
                        >
                            推荐级别，平衡速度和压缩率
                        </p>
                    </div>

                    <!-- 选项列表 - 双列布局 -->
                    <div class="grid grid-cols-2 gap-3">
                        <label
                            class="flex items-start gap-3 cursor-pointer p-3 border border-border hover:border-primary hover:bg-accent transition-all rounded-md"
                        >
                            <input
                                type="checkbox"
                                id="overwrite"
                                checked
                                class="w-4 h-4 mt-0.5 rounded border-input cursor-pointer flex-shrink-0"
                            />
                            <div class="flex-1 min-w-0">
                                <span class="text-sm font-medium text-foreground block">
                                    覆盖原文件
                                </span>
                                <p class="text-xs text-muted-foreground mt-0.5">
                                    直接替换原文件，不创建新文件
                                </p>
                            </div>
                        </label>

                        <label
                            class="flex items-start gap-3 cursor-pointer p-3 border border-border hover:border-primary hover:bg-accent transition-all rounded-md"
                        >
                            <input
                                type="checkbox"
                                id="backup"
                                class="w-4 h-4 mt-0.5 rounded border-input cursor-pointer flex-shrink-0"
                            />
                            <div class="flex-1 min-w-0">
                                <span class="text-sm font-medium text-foreground block">
                                    备份原文件
                                </span>
                                <p class="text-xs text-muted-foreground mt-0.5">
                                    保留 .bak 备份文件
                                </p>
                            </div>
                        </label>

                        <label
                            class="flex items-start gap-3 cursor-pointer p-3 border border-border hover:border-primary hover:bg-accent transition-all rounded-md"
                        >
                            <input
                                type="checkbox"
                                id="ultra-brute"
                                class="w-4 h-4 mt-0.5 rounded border-input cursor-pointer flex-shrink-0"
                            />
                            <div class="flex-1 min-w-0">
                                <span class="text-sm font-medium text-foreground block">
                                    极限压缩
                                </span>
                                <p class="text-xs text-muted-foreground mt-0.5">
                                    尝试所有压缩方法，速度较慢但压缩率最高
                                </p>
                            </div>
                        </label>

                        <label
                            class="flex items-start gap-3 cursor-pointer p-3 border border-border hover:border-primary hover:bg-accent transition-all rounded-md"
                        >
                            <input
                                type="checkbox"
                                id="include-subfolders"
                                class="w-4 h-4 mt-0.5 rounded border-input cursor-pointer flex-shrink-0"
                            />
                            <div class="flex-1 min-w-0">
                                <span class="text-sm font-medium text-foreground block">
                                    包含子文件夹
                                </span>
                                <p class="text-xs text-muted-foreground mt-0.5">
                                    处理文件夹时，递归处理所有子目录
                                </p>
                            </div>
                        </label>

                        <label
                            class="flex items-start gap-3 cursor-pointer p-3 border border-border hover:border-primary hover:bg-accent transition-all rounded-md col-span-2"
                        >
                            <input
                                type="checkbox"
                                id="force-compress"
                                class="w-4 h-4 mt-0.5 rounded border-input cursor-pointer flex-shrink-0"
                            />
                            <div class="flex-1 min-w-0">
                                <span class="text-sm font-medium text-foreground block">
                                    强制压缩
                                </span>
                                <p class="text-xs text-muted-foreground mt-0.5">
                                    强制处理受保护的文件（如 GUARD_CF），可能移除安全特性
                                </p>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="flex mt-6">
                    <button
                        id="close-settings"
                        class="btn btn-primary w-full py-2.5 px-6 text-sm rounded-sm"
                    >
                        保存设置
                    </button>
                </div>
            </div>
        </div>

        <script type="module" src="js/main.js"></script>
    </body>
</html>
